$('#mobile').keyup(function(){
	$('#mobile').attr('maxlength', '10');
	var mobile= $('#mobile').val();
	var mob = mobile.split('');
    var moblength = mob.length;
    var flagcount = 0;
    if(mobile!=''){
    	for (var i = 0; i < moblength; i++) {
            var code = mobile[i].charCodeAt(0);
            if (code >= 48 && code <= 57) { //usernameRegex.test(user[i])
                flagcount++;
            } else {}
        }
    if(moblength==10 && moblength==flagcount){
    	errorMsg.addClass('hidden');
    	validMsg.removeClass('hidden');
    	$('input[name="mobile"]').addClass(
        "green").removeClass("red");
    	$('#mobile_sec').removeClass('error');
    	$('input[name="succeedMobile"]').val('success');
    }else {
    	errorMsg.removeClass('hidden');
    	validMsg.addClass('hidden');
    	$('input[name="mobile"]').removeClass(
        "green").addClass("red");
    	$('#mobile_sec').addClass('error');
    	$('input[name="succeedMobile"]').val('failed');
    }
    }else{
    	errorMsg.addClass('hidden');
    	validMsg.addClass('hidden');
    	$('input[name="mobile"]').removeClass(
        "green").removeClass("red");
    	$('#mobile_sec').removeClass('error');
    	$('input[name="succeedMobile"]').val('blank');
    }
});

$('#social-prof')
.keyup(
    function() {
        var social_prof = $('input[name="social-prof"]').val();
        //	var usernameRegex = new RegExp("[a-zA-Z0-9._-]");
        var user = social_prof.split('');
        var flagcount = 0;
        var userlength = user.length;
        if (social_prof != "") {

            $('#Image').removeClass('hidden');
            for (var i = 0; i < userlength; i++) {
                var code = social_prof[i].charCodeAt(0);
                if ((code >= 65 && code <= 90) || (code >= 97 && code <= 122) || (code >= 48 && code <= 57) || code == 38 || code == 45 || code == 46 || code == 47 || code == 61 || code == 63 || code == 95) { //usernameRegex.test(user[i])
                    flagcount++;
                } else {}
            }
            var socprof = social_prof.split('/');
            if (social_prof.includes('/')) {
                if (((socprof[0]).toLowerCase()) == 'facebook.com' || socprof[0].toLowerCase() == 'fb.com' || socprof[0].toLowerCase() == 'instagram.com' || socprof[0].toLowerCase() == 'twitter.com') {
                    if (userlength == flagcount) {
                        $("#LoadingImage").attr("src",
                            "images/checked.png");
                        $('input[name="succeed"]').val(
                            "success");
                        $('input[name="social-prof"]')
                            .removeClass("red").addClass(
                                "green");
                    } else {
                        $("#LoadingImage").attr("src",
                            "images/cancel.png");
                        $('input[name="succeed"]')
                            .val("failed");
                        $('input[name="social-prof"]')
                            .removeClass("green").addClass(
                                "red");
                    }
                } else {
                    $("#LoadingImage").attr("src",
                        "images/cancel.png");
                    $('input[name="succeed"]').val("failed");
                    $('input[name="social-prof"]').removeClass(
                        "green").addClass("red");
                }
            } else {
                $("#LoadingImage").attr("src",
                    "images/cancel.png");
                $('input[name="succeed"]').val("failed");
                $('input[name="social-prof"]').removeClass(
                    "green").addClass("red");
            }
        } else {
            $('#Image').addClass('hidden');
            $("#LoadingImage").attr("src", "");
            $('input[name="succeed"]').val("blank");
            $('input[name="social-prof"]').removeClass("red")
                .removeClass("green");
        }
    });

$('#username')
.keyup(
    function() {

        var userlength = user.length;
        if (nguser != "") {
            for (var i = 0; i < userlength; i++) {
                var code = nguser[i].charCodeAt(0);
                if ((code >= 65 && code <= 90) || (code >= 97 && code <= 122) || (code >= 48 && code <= 57) || code == 45 || code == 46 || code == 95) { //usernameRegex.test(user[i])
                    flagcount++;
                } else {}
            }
            if (userlength == flagcount) {
                $("#ImageUsername").removeClass('hidden');
                $("#LoadingImageUsername").attr("src",
                    "images/ezgif.gif");
                var urli = "userNameNG?uname=" + nguser;
                $
                    .ajax({
                        type: "GET",

                        cache: false,
                        success: function(data) {
                            var res = data.charAt(0);
                            if (res == 'a') {

                                    $(

                                    $(
                                            'input[name="username"]')

                                    $(
                                            'input[name="succeedUsername"]')

                                } else {
                                    $(
                                            "#LoadingImageUsername")
                                        .attr("src",
                                            "images/cancel.png");
                                    $(
                                            'input[name="username"]')
                                        .removeClass(
                                            "green")
                                        .addClass("red");
                                    $(
                                            'input[name="succeedUsername"]')
                                        .val("failed");

                            } else if (res == 'b') {
                                $("#LoadingImageUsername")

                                $('input[name="username"]')
                                    .removeClass(
                                        "green")

                                    .val("failed");

                                $("#ImageUsername")
                                    .addClass('hidden');
                                $('input[name="username"]')
                                    .removeClass(
                                        "green")
                                    .removeClass("red");
                                $("#LoadingImageUsername")
                                    .attr("src",
                                        "images/cancel.png");
                                $(
                                        'input[name="succeedUsername"]')
                                    .val("failed");
                            }
                        }
                    });
            } else {
                $('input[name="username"]')
                    .removeClass("green").addClass("red");
                $("#LoadingImageUsername").attr("src",
